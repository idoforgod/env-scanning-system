name: Daily Environmental Scan (Marathon Mode)

on:
  schedule:
    # 일일 스캔: 매일 06:00 KST = 21:00 UTC (전날)
    - cron: '0 21 * * *'
  workflow_dispatch:
    inputs:
      scan_type:
        description: '스캔 유형'
        required: true
        default: 'marathon'
        type: choice
        options:
          - marathon
          - daily
          - weekly-deep
      skip_commit:
        description: '결과 커밋 건너뛰기'
        required: false
        default: false
        type: boolean

env:
  SCAN_TIMEZONE: 'Asia/Seoul'
  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

jobs:
  marathon-scan:
    name: Marathon Environmental Scanning (3hr)
    runs-on: ubuntu-latest
    timeout-minutes: 240  # 4시간 (마라톤 3시간 + 여유 1시간)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Claude Code CLI
        run: |
          npm install -g @anthropic-ai/claude-code
          claude --version

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: |
          pip install pyyaml requests python-dateutil

      - name: Get current date (KST)
        id: date
        run: |
          echo "date=$(TZ='Asia/Seoul' date '+%Y-%m-%d')" >> $GITHUB_OUTPUT
          echo "datetime=$(TZ='Asia/Seoul' date '+%Y-%m-%d %H:%M:%S KST')" >> $GITHUB_OUTPUT
          echo "weekday=$(TZ='Asia/Seoul' date '+%u')" >> $GITHUB_OUTPUT

      - name: Determine scan type
        id: scan-type
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "type=${{ github.event.inputs.scan_type }}" >> $GITHUB_OUTPUT
          else
            # 기본: marathon 모드
            echo "type=marathon" >> $GITHUB_OUTPUT
          fi

      - name: Run Marathon Environmental Scan
        id: scan
        run: |
          echo "========================================"
          echo "환경스캐닝 시작: ${{ steps.date.outputs.datetime }}"
          echo "스캔 유형: ${{ steps.scan-type.outputs.type }} (Marathon Mode)"
          echo "예상 소요: 3시간"
          echo "========================================"

          # Marathon 모드 스캔 실행
          claude -p "/env-scan:run --marathon --skip-human

          오늘 날짜: ${{ steps.date.outputs.date }}

          Marathon Mode (3시간 자기개선형 소스 탐색):
          - Phase A (30분): Tier 1 핵심 소스 스캔
          - Phase B (60분): 무작위 탐험 스캔
          - Phase C (60분): 링크 추적 & 새 소스 발견
          - Phase D (30분): 발견된 소스 검증 & 평가

          모든 human review 단계는 자동 통과합니다.
          결과 파일들을 저장하고 완료 시 요약을 출력하세요." \
          --allowedTools "Read,Write,Edit,Glob,Grep,Bash,WebSearch,WebFetch,Task" \
          --max-turns 200 \
          2>&1 | tee scan-output.log

          # 스캔 결과 확인 (새 경로 구조)
          DATE="${{ steps.date.outputs.date }}"
          YEAR=$(echo $DATE | cut -d'-' -f1)
          MONTH=$(echo $DATE | cut -d'-' -f2)
          DAY=$(echo $DATE | cut -d'-' -f3)

          if [ -f "data/$YEAR/$MONTH/$DAY/reports/environmental-scan.md" ] || [ -f "data/$YEAR/$MONTH/$DAY/reports/environmental-scan-$DATE-marathon.md" ]; then
            echo "scan_success=true" >> $GITHUB_OUTPUT
            echo "report_path=data/$YEAR/$MONTH/$DAY/reports/" >> $GITHUB_OUTPUT
          else
            echo "scan_success=false" >> $GITHUB_OUTPUT
          fi

      - name: Generate scan summary
        if: always()
        run: |
          DATE="${{ steps.date.outputs.date }}"
          YEAR=$(echo $DATE | cut -d'-' -f1)
          MONTH=$(echo $DATE | cut -d'-' -f2)
          DAY=$(echo $DATE | cut -d'-' -f3)

          echo "## 환경스캐닝 결과 요약 (Marathon Mode)" > scan-summary.md
          echo "" >> scan-summary.md
          echo "**실행 시간**: ${{ steps.date.outputs.datetime }}" >> scan-summary.md
          echo "**스캔 유형**: ${{ steps.scan-type.outputs.type }} (3시간 자기개선형)" >> scan-summary.md
          echo "**상태**: ${{ steps.scan.outputs.scan_success == 'true' && '✅ 성공' || '❌ 실패' }}" >> scan-summary.md
          echo "" >> scan-summary.md

          # 신호 DB 통계 (새 경로)
          if [ -f "signals/database.json" ]; then
            TOTAL=$(cat signals/database.json | python3 -c "import json,sys; d=json.load(sys.stdin); print(len(d.get('signals', [])))" 2>/dev/null || echo "N/A")
            echo "**총 신호 수**: $TOTAL" >> scan-summary.md
          fi

          # 오늘 보고서 존재 여부
          if [ -d "data/$YEAR/$MONTH/$DAY/reports" ]; then
            REPORT_COUNT=$(ls -1 data/$YEAR/$MONTH/$DAY/reports/*.md 2>/dev/null | wc -l)
            echo "**보고서 수**: $REPORT_COUNT" >> scan-summary.md
          fi

          cat scan-summary.md

      - name: Commit scan results
        if: steps.scan.outputs.scan_success == 'true' && github.event.inputs.skip_commit != 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # 새 경로 구조로 추가
          git add data/ signals/ context/ logs/ config/

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "$(cat <<'EOF'
          chore: Marathon 환경스캐닝 결과 (${{ steps.date.outputs.date }})

          스캔 유형: ${{ steps.scan-type.outputs.type }} (3시간 자기개선형)
          실행 시간: ${{ steps.date.outputs.datetime }}

          Co-Authored-By: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          EOF
          )"

            git push
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: marathon-scan-${{ steps.date.outputs.date }}
          path: |
            data/
            logs/
            scan-output.log
            scan-summary.md
          retention-days: 90

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const date = '${{ steps.date.outputs.date }}';
            const scanType = '${{ steps.scan-type.outputs.type }}';

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `[Alert] Marathon 환경스캐닝 실패 - ${date}`,
              body: [
                '## Marathon 환경스캐닝 워크플로우 실패',
                '',
                `- 날짜: ${date}`,
                `- 스캔 유형: ${scanType} (3시간 자기개선형)`,
                `- 워크플로우: [Run #${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})`,
                '',
                '로그를 확인하고 수동으로 재실행하세요.',
                '',
                '```',
                'gh workflow run daily-scan.yml --ref main',
                '```'
              ].join('\n'),
              labels: ['bug', 'env-scanning', 'marathon']
            });

  weekly-deep-scan:
    name: Weekly Deep Scan
    runs-on: ubuntu-latest
    if: github.event.inputs.scan_type == 'weekly-deep'
    needs: marathon-scan
    timeout-minutes: 120

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Claude Code CLI
        run: npm install -g @anthropic-ai/claude-code

      - name: Run weekly deep analysis
        run: |
          echo "주간 심층 분석 실행..."

          claude -p "주간 환경스캐닝 심층 분석을 수행합니다.

          1. 지난 7일간 수집된 모든 신호 종합 분석
          2. 메타 신호 및 패턴 식별
          3. 시나리오 시사점 도출
          4. 주간 요약 보고서 생성 (data/weekly/)

          --skip-human 모드로 진행합니다." \
          --allowedTools "Read,Write,Edit,Glob,Grep,Bash,WebSearch,WebFetch,Task" \
          --max-turns 50
